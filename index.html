<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>北京治安地图</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no"><!-- 取消格式监察 -->
	<meta name="format-detection" content="email=no">
	<meta name="apple-mobile-web-app-capable" content="yes"><!-- 删除默认的苹果工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-atatus-bar-style" content="black"><!-- 控制状态栏显示样式 -->
	<meta name="author" content="镝次元实验室（前端by黎晓媚、吴飞黄）">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
	<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css" />
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
	<script type="text/javascript" src="js/xiaomei.js"></script>
	
</head>
<body scroll="no">
<div class="swiper-container">
	<div id="wrapper" class="swiper-wrapper">
		<div class="swiper-slide page1">
			<div class="container">
				<div class="img start_9"></div>
				<div class="start_9_mask start_mask"></div>
				<div class="img start_8"></div>
				<div class="start_8_mask start_mask"></div>
				<div class="img start_7"></div>
				<div class="start_7_mask start_mask"></div>
				<div class="img start_6"></div>
				<div class="start_6_mask start_mask"></div>
				<div class="img start_5"></div>
				<div class="start_5_mask start_mask"></div>
				<div class="img start_4"></div>
				<div class="start_4_mask start_mask"></div>
				<div class="img start_3"></div>
				<div class="start_3_mask start_mask"></div>
				<div class="img start_2"></div>
				<div class="start_2_mask start_mask"></div>
				<div class="img start_1"></div>
				<div class="start_1_mask start_mask"></div>
				<div class="img start_10 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="4.9s"></div>
				<div class="img start_title ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="5.1s"></div>
				<div class="img start_subtitle ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="5.3s"></div>
				<div class="img start_car1"></div>
				<div class="img start_car2"></div>
				<div class="img start_car3"></div>
				<div class="img start_next ani"></div>
			</div>
		</div>
		<div class="swiper-slide page2">
			<div class="container">
				<!-- <iframe name="map" src="http://www.dyclub.org/projects/pekingSecurity/map/map.html"></iframe> -->
				<div id="introduction">
					<div class="box">
						<h3 class="introTitle">介绍页标题</h3>
						<hr>
						<div class="introText">
							你知道吗？<br>在2014年—2015年，北京犯罪案件中“入室盗窃案”位居榜首；在“扒窃案”中，有97%发生在上下班高峰期，而“诈骗案”基本上都发生在上午和下午，清晨和深夜更是“入室盗窃案”的高发期；<br>在区域分布上，24%的诈骗案发生在海淀区，42%的掐砸汽车案发生在朝阳区，59%的抢劫、抢夺案件发生在丰台区……
						</div>
					</div>
					<img class="closeBtn" src="img/closeBtn.png">
				</div>

				<div id="operateArea">
					<ul id="mainBtns">
						<li id="caseTypeBtn" class="active"><span>案件类型</span></li>
						<li id="caseTimeBtn"><span>案发时间</span></li>
						<li id="caseAreaBtn"><span>案发区域</span></li>
					</ul>
					<img src="img/blueNextArrow_03.png" class="nextPageBtn bothMiddle">

					<ul id="caseTypes">
						<li class="active">总</li>
						<li>入</li>
						<li>撬</li>
						<li>扒</li>
						<li>抢</li>
						<li>拎</li>
						<li>骗</li>
						<li>车</li>
						<li>非</li>
					</ul>
				</div>

				<div id="legend">
					<span class="icon"></span><span class="caseTime">2014-2015年</span><span class="caseType">总体图</span>
				</div>
			</div>
		</div>
		<div class="swiper-slide page3">
			<div class="container">
				<div class="img end_saying ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
				<div class="img end_1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.3s" swiper-animate-delay="0.8s"></div>
				<div class="img end_2 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.3s" swiper-animate-delay="1.1s"></div>
			</div>
		</div>
	</div>

</div>
	
<script type="text/javascript">
	//swiper.js
	var mySwiper = new Swiper ('.swiper-container', {
	    direction: 'vertical',
	    loop: false,
	    
	    // 如果需要前进后退按钮
	    nextButton: '.swiper-button-next',
	    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
	        swiperAnimateCache(swiper); //隐藏动画元素 
	        swiperAnimate(swiper); //初始化完成开始动画
	    }, 
	    onSlideChangeEnd: function(swiper){ 
	        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
	    } 
	})

// 样式调整
	// 设置介绍页内部box div的高，以设置边框外等距边距
	var introHeight = $('#introduction').height();
	$('#introduction>.box').height(introHeight-5*2);
	
	// 类型选择项宽度平分
	// var type_num = 9;   //案件类型数目，含总
	// var w_caseTypes = $('#caseTypes').width();
	// $('#caseTypes>li').width(w_caseTypes/type_num);






	function showIntro(){
		$('#introduction').show();
	}

	// 点击关闭按钮关闭浮层
	$('.closeBtn').click(function(e){
		var target = $(e.target);
		target.parent().fadeOut();

		$('#operateArea').show();
		$('#legend').show();
	})

	// 主按钮，选择类型、时间或区域
	$('#mainBtns').click(function(e){
		var target = $(e.target);
		$('#mainBtns>li,active').removeClass('active');
		target.addClass('active');
		target.parent().addClass('active');
	})

	// 案件类型选择
	$('#caseTypes').click(function(e){
		var target = $(e.target);
		$('#caseTypes>.active').removeClass('active');
		target.addClass('active');
	})
</script>
</body>
</html>
